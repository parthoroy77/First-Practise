<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Day1</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-item">
                <h1 class="header-title">Let's Help Those Who Are <br> More In Need</h1>
                <p class="header-description">
                    It’s easier to take than to give. <br> It’s nobler to give than to take. The thrill of taking lasts a day. <br> The thrill of giving lasts a lifetime.
                </p>
            </div>
            <div class="header-btn">
                <button class="btn">Donate Now</button>
            </div>
        </div>
    </header>
    <main>
        <section class="donate-today">
            <div class="donate-items">
                <h2 class="donate-title">Donate Today</h2>
                <p class="donate-description">"We make a living by what we get, but we make a life by what we give.”.</p>
                <button class="donate-btn">100tk</button><button class="donate-btn">200TK</button><button class="donate-btn">500TK</button><button class="donate-btn">1000TK</button><button class="donate-btn">5000TK</button>
                <p class="other-amnt">Other Amount (Taka)</p>
                <hr>
                <div class="extra-btn">
                    <button class="btn">Donate Now</button>
                </div>
            </div>
            
        </section>
        
    </main>
    <footer>

    </footer>
</body>
</html>
